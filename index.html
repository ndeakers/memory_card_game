<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>

  <h1>Memory Card Game</h1>

  <p>Click a card to view it's color</p>

  <p>Match every card with it's pair</p>
  <div id="score_container">
    <div id="flip" class="score">Flips: 0</div>
    <div class="score">Best Score: <span id="best_count" hidden>100</span></div>
  </div>
  <button class="reset">Reset</button>

  <div id="game" class="game"></div>

  <script src="memory-game.js"></script>

</body>

</html>
